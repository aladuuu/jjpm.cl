<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Terminal BREAKOUT</title>
    <!-- Importar una fuente monoespaciada para el look de terminal -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&display=swap" rel="stylesheet">
    <!-- Tone.js para efectos de sonido -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <style>
        :root {
            --terminal-bg: #1e1e1e;
            --terminal-fg: #00ff41;
            --terminal-border: #333;
            --danger-color: #ff5f56;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #0d0d0d;
            font-family: 'Fira Code', 'Courier New', monospace;
            overflow: hidden; /* Evita barras de scroll */
            touch-action: none; /* Deshabilita zoom y scroll por gestos */
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            box-sizing: border-box;
        }

        /* Contenedor principal que simula la ventana de la terminal */
        .terminal-window {
            width: 100%;
            max-width: 500px; /* Ideal para vista vertical */
            height: 98%;
            max-height: 900px;
            background-color: var(--terminal-bg);
            border: 1px solid var(--terminal-border);
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        /* Barra de título de la ventana */
        .title-bar {
            background-color: #333;
            padding: 8px 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: #ccc;
            font-size: 0.9em;
            flex-shrink: 0;
        }

        .title-bar .title {
            font-weight: bold;
        }

        .title-bar .buttons {
            display: flex;
            gap: 8px;
        }

        .title-bar .button {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
        .close { background-color: #ff5f56; }
        .minimize { background-color: #ffbd2e; }
        .maximize { background-color: #27c93f; }

        /* Contenedor del juego (canvas y stats) */
        .game-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            padding: 10px;
            gap: 10px;
            position: relative; /* Para posicionar el canvas */
        }
        
        .stats-bar {
            display: flex;
            justify-content: space-between;
            color: var(--terminal-fg);
            font-size: 1.2em;
            padding: 5px;
            background-color: rgba(0,0,0,0.2);
            border-radius: 4px;
        }

        .stats-bar span {
            font-weight: bold;
        }
        
        .lives span {
            color: var(--danger-color);
            text-shadow: 0 0 5px var(--danger-color);
        }

        #gameCanvas {
            background-color: var(--terminal-bg);
            border: 2px dashed var(--terminal-fg);
            width: 100%;
            height: 100%;
            border-radius: 4px;
            image-rendering: pixelated; /* Mantiene los bordes nítidos */
        }

    </style>
</head>
<body>

<div class="terminal-window">
    <div class="title-bar">
        <div class="buttons">
            <div class="button close"></div>
            <div class="button minimize"></div>
            <div class="button maximize"></div>
        </div>
        <div class="title">user@localhost: ~/games/breakout</div>
        <div></div>
    </div>
    <div class="game-container">
        <div class="stats-bar">
            <div>SCORE: <span id="score">0</span></div>
            <div class="lives">LIVES: <span id="lives">3</span></div>
        </div>
        <canvas id="gameCanvas"></canvas>
    </div>
</div>

<script>
    // --- SETUP ---
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreElem = document.getElementById('score');
    const livesElem = document.getElementById('lives');

    // --- GAME STATE & CONSTANTS ---
    let gameState = 'start'; // 'start', 'play', 'gameOver', 'levelComplete'
    let score = 0;
    let lives = 3;
    let bricks = [];
    let ball, paddle;

    // Brick properties
    const brickInfo = {
        rows: 5,
        cols: 7,
        width: 0, // se calculará dinámicamente
        height: 20,
        padding: 4,
        offsetTop: 40,
        offsetLeft: 15
    };
    
    // --- AUDIO ---
    const hitSound = new Tone.Synth({ oscillator: { type: 'square' }, envelope: { attack: 0.01, decay: 0.1, sustain: 0, release: 0.1 } }).toDestination();
    const breakSound = new Tone.MembraneSynth({ pitchDecay: 0.01, octaves: 6, oscillator: { type: "square" }, envelope: { attack: 0.001, decay: 0.2, sustain: 0.01, release: 0.2 } }).toDestination();
    const loseLifeSound = new Tone.Synth({ oscillator: { type: 'sine' }, envelope: { attack: 0.01, decay: 0.5, sustain: 0, release: 0.2 } }).toDestination();

    function initAudio() {
        if (Tone.context.state !== 'running') {
            Tone.start();
            console.log("Audio context started.");
        }
    }
    
    // --- INITIALIZATION & RESIZING ---
    function setupGame() {
        resizeCanvas();
        resetPlayer();
        createBricks();
        updateUI();
    }
    
    function resizeCanvas() {
        const container = canvas.parentElement;
        canvas.width = container.clientWidth;
        canvas.height = container.clientHeight;
        
        // Recalcular propiedades dinámicas
        brickInfo.width = (canvas.width - (brickInfo.offsetLeft * 2) - (brickInfo.padding * (brickInfo.cols - 1))) / brickInfo.cols;
        
        if (paddle) { // Si ya existe, ajustarlo
            paddle.width = canvas.width / 5;
            paddle.y = canvas.height - 30;
        }
    }
    
    function resetPlayer() {
        paddle = {
            width: canvas.width / 5,
            height: 15,
            x: (canvas.width / 2) - (canvas.width / 10),
            y: canvas.height - 30,
            speed: 8,
            dx: 0
        };

        ball = {
            radius: 8,
            x: canvas.width / 2,
            y: paddle.y - 10,
            speed: 4,
            dx: 3,
            dy: -3
        };
    }

    function createBricks() {
        bricks = [];
        for (let c = 0; c < brickInfo.cols; c++) {
            bricks[c] = [];
            for (let r = 0; r < brickInfo.rows; r++) {
                const brickX = c * (brickInfo.width + brickInfo.padding) + brickInfo.offsetLeft;
                const brickY = r * (brickInfo.height + brickInfo.padding) + brickInfo.offsetTop;
                bricks[c][r] = { x: brickX, y: brickY, status: 1 };
            }
        }
    }
    
    function restartGame() {
        score = 0;
        lives = 3;
        setupGame();
        gameState = 'play';
    }

    // --- UI & DRAWING ---
    function updateUI() {
        scoreElem.textContent = score;
        livesElem.textContent = '❤'.repeat(lives);
    }
    
    function drawRect(x, y, w, h, color) {
        ctx.fillStyle = color;
        ctx.fillRect(x, y, w, h);
    }

    function drawCircle(x, y, r, color) {
        ctx.fillStyle = color;
        ctx.beginPath();
        ctx.arc(x, y, r, 0, Math.PI * 2);
        ctx.fill();
    }

    function drawBricks() {
        const fgColor = getComputedStyle(document.documentElement).getPropertyValue('--terminal-fg');
        bricks.forEach(column => {
            column.forEach(brick => {
                if (brick.status === 1) {
                    drawRect(brick.x, brick.y, brickInfo.width, brickInfo.height, fgColor);
                }
            });
        });
    }

    function drawText(text, x, y, color, size = '30px', subtext = '') {
        ctx.fillStyle = color;
        ctx.font = `bold ${size} 'Fira Code', monospace`;
        ctx.textAlign = 'center';
        ctx.fillText(text, x, y);
        if (subtext) {
             ctx.font = `bold ${parseInt(size)/2}px 'Fira Code', monospace`;
             ctx.fillText(subtext, x, y + 40);
        }
    }

    // --- GAME LOGIC ---
    function movePaddle() {
        paddle.x += paddle.dx;
        // Wall collision
        if (paddle.x < 0) {
            paddle.x = 0;
        }
        if (paddle.x + paddle.width > canvas.width) {
            paddle.x = canvas.width - paddle.width;
        }
    }
    
    function moveBall() {
        ball.x += ball.dx;
        ball.y += ball.dy;

        // Wall collision (left/right)
        if (ball.x + ball.radius > canvas.width || ball.x - ball.radius < 0) {
            ball.dx *= -1;
            hitSound.triggerAttackRelease("A2", "8n");
        }

        // Wall collision (top)
        if (ball.y - ball.radius < 0) {
            ball.dy *= -1;
            hitSound.triggerAttackRelease("A2", "8n");
        }
        
        // Paddle collision
        if (ball.y + ball.radius > paddle.y && 
            ball.x > paddle.x && 
            ball.x < paddle.x + paddle.width) {
            
            // Invertir dirección Y
            ball.dy = -ball.speed;
            
            // Influir en la dirección X basado en dónde golpea la paleta
            let deltaX = ball.x - (paddle.x + paddle.width / 2);
            ball.dx = deltaX * 0.25;

            hitSound.triggerAttackRelease("C4", "8n");
        }
        
        // Bottom wall (lose life)
        if (ball.y + ball.radius > canvas.height) {
            lives--;
            loseLifeSound.triggerAttackRelease("G2", "2n");
            if (lives <= 0) {
                gameState = 'gameOver';
            } else {
                resetPlayer();
            }
            updateUI();
        }
    }

    function brickCollision() {
        let allBricksBroken = true;
        bricks.forEach(column => {
            column.forEach(brick => {
                if (brick.status === 1) {
                    allBricksBroken = false;
                    if (
                        ball.x > brick.x &&
                        ball.x < brick.x + brickInfo.width &&
                        ball.y > brick.y &&
                        ball.y < brick.y + brickInfo.height
                    ) {
                        ball.dy *= -1;
                        brick.status = 0;
                        score += 10;
                        breakSound.triggerAttackRelease("C3", "8n");
                        updateUI();
                    }
                }
            });
        });
        if (allBricksBroken) {
            gameState = 'levelComplete';
        }
    }
    
    // --- GAME LOOP ---
    function update() {
        if (gameState !== 'play') return;
        
        movePaddle();
        moveBall();
        brickCollision();
    }

    function render() {
        const fgColor = getComputedStyle(document.documentElement).getPropertyValue('--terminal-fg');
        const bgColor = getComputedStyle(document.documentElement).getPropertyValue('--terminal-bg');
        const dangerColor = getComputedStyle(document.documentElement).getPropertyValue('--danger-color');

        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        drawBricks();
        drawRect(paddle.x, paddle.y, paddle.width, paddle.height, fgColor);
        drawCircle(ball.x, ball.y, ball.radius, fgColor);
        
        // Game state messages
        if (gameState === 'start') {
            drawText("BREAKOUT.EXE", canvas.width / 2, canvas.height / 2, fgColor, '2.5em', 'Toca para empezar');
        } else if (gameState === 'gameOver') {
            drawText("GAME OVER", canvas.width / 2, canvas.height / 2, dangerColor, '3em', `Puntuación final: ${score}`);
        } else if (gameState === 'levelComplete') {
            drawText("NIVEL SUPERADO", canvas.width / 2, canvas.height / 2, fgColor, '2.5em', '¡Buen trabajo!');
        }
    }
    
    function gameLoop() {
        update();
        render();
        requestAnimationFrame(gameLoop);
    }

    // --- EVENT LISTENERS ---
    function handleMove(e) {
        // Obtenemos la posición relativa al canvas
        const rect = canvas.getBoundingClientRect();
        const clientX = e.touches ? e.touches[0].clientX : e.clientX;
        const relativeX = clientX - rect.left;

        if (relativeX > 0 && relativeX < canvas.width) {
            paddle.x = relativeX - paddle.width / 2;
        }
    }
    
    function handleStart(e) {
        initAudio(); // Iniciar audio en la primera interacción
        if(gameState === 'start') {
            gameState = 'play';
        } else if (gameState === 'gameOver' || gameState === 'levelComplete') {
            restartGame();
        } else {
             handleMove(e);
        }
    }
    
    canvas.addEventListener('touchstart', handleStart);
    canvas.addEventListener('touchmove', handleMove);
    canvas.addEventListener('mousedown', handleStart);
    canvas.addEventListener('mousemove', handleMove);
    
    window.addEventListener('resize', () => {
        resizeCanvas();
        createBricks(); // Recalcular ladrillos con el nuevo tamaño
        render();
    });

    // --- START ---
    setupGame();
    gameLoop();
</script>

</body>
</html>
